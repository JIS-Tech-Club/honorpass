<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen">
    <title>Honor Pass @ JIS</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
    var googleUser = {};
    var startApp = function() {
      gapi.load('auth2', function(){
        // Retrieve the singleton for the GoogleAuth library and set up the client.
        auth2 = gapi.auth2.init({
          client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
          cookiepolicy: 'single_host_origin',
          // Request scopes in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
        attachSignin(document.getElementById('customBtn'));
      });
    };

    function attachSignin(element) {
      console.log(element.id);
      auth2.attachClickHandler(element, {},
          function(googleUser) {
            document.getElementById('name').innerText = "Signed in: " +
                googleUser.getBasicProfile().getName();
          }, function(error) {
            alert(JSON.stringify(error, undefined, 2));
          });
    }
    </script>
    <style type="text/css">
    #customBtn {
      width: 40%;
      color: white;
      padding: 5% 1%;
      display: inline-block;
      background-image:url(img/bg-body.jpg);
      background-size: cover;
      border-radius: 10px;
      border: 0;
      box-shadow: 2px 2px 2px grey;
      white-space: nowrap;
    }
    #customBtn:hover {
      cursor: pointer;
      margin-left: 2px;
      margin-top: 2px;
      box-shadow: none;
      background: #093380;
    }
    span.icon {
      background: url('/identity/sign-in/g-normal.png') transparent 5px 50% no-repeat;
      display: inline-block;
      vertical-align: middle;
      height: 10px;
    }
    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 5%;
      padding-right: 5%;
      font-size: 4vmin;
      font-weight: bold;
      /* Use the Roboto font that is loaded in the <head> */
      font-family: 'Roboto', sans-serif;
    }

      </style>
  </head>

  <body>
    <div id="title">
      <h1>Honor Pass JIS Website</h1>
    </div>

    <div id="login">
      <h3>Log In!</h3>

      <!-- In the callback, you would hide the gSignInWrapper element on a
      successful sign in -->
      <div id="gSignInWrapper">
        <span class="label">Sign in with:</span>
        <div id="customBtn" class="customGPlusSignIn">
          <span class="icon"></span>
          <span class="buttonText">Google</span>
        </div>
      </div>
      <div id="name"></div>
      <script>startApp();</script>

    <form class="jislogin" action="index.html" method="post">
        <input type="email" name="user" placeholder="JIS Email" size="30%"><br>
        <input type="password" name="pass" placeholder="Password" size="30%"><br>
        <input type="submit" name="login" value="Login">
